{% extends "base.html" %}

<!-- this content will be inserted in to the block content at bottom of base.html -->
{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    {% for post in posts %}
    <div><p>{{ post.author.username }} says: <b><h3>{{ post.title }}</h3> {{ post.body }}</b></p></div>
    {% endfor %}
{% endblock %}
